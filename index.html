<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="calc-box rounded">
        <div class="calc-innerbox d-flex flex-column align-items-center p-3">
            <input type="text" class="form-control shadow-none border-secondary" disabled style="--bs-border-opacity: .5;">
            <div class="container-fluid" style="margin-top: 20px;">
                <div class="row gap-2 text-center mb-2" style="font-size: 1.6rem;">
                    <div class="col py-1 rounded clearBtn" style="cursor: pointer;">C</div>
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">(</div>
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">)</div>
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">/</div>
                </div>
                <div class="row gap-2 text-center mb-2" style="font-size: 1.6rem;">
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">7</div>
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">8</div>
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">9</div>
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">*</div>
                </div>
                <div class="row gap-2 text-center mb-2" style="font-size: 1.6rem;">
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">4</div>
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">5</div>
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">6</div>
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">+</div>
                </div>
                <div class="row gap-2 text-center mb-2" style="font-size: 1.6rem;">
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">1</div>
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">2</div>
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">3</div>
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">-</div>
                </div>
                <div class="row gap-2 text-center" style="font-size: 1.6rem;">
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">.</div>
                    <div class="col py-1 rounded numbBtn" style="cursor: pointer;">0</div>
                    <div class="col py-1 rounded eraseBtn" style="cursor: pointer;">&laquo;</div>
                    <div class="col py-1 rounded resultBtn" style="cursor: pointer;">=</div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script Constructor.js"></script>
</body>
</html>
